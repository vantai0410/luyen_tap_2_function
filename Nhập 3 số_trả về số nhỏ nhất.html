  <script>
    function searchMin(num1, num2, num3) {
      let min = num1;
      if (num1 === num2 && num2 === num3) {
        alert("Không có số nhỏ nhất, nhập lại !");
        return;
      }
      if (num2 < min) {
        min = num2;
      }

      if (num3 < min) {
        min = num3;
      }
      return alert("Số nhỏ nhất là " + min);
    }
    let num1 = +prompt("nhap so num1");
    let num2 = +prompt("nhap so num2");
    let num3 = +prompt("nhap so num3");
    searchMin(num1, num2, num3);
  </script>
