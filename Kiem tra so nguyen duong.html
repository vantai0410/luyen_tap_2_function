<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function checkNumber(n){
        if(n === 0){
            alert("Số 0 không phải là số nguyên dương hoặc nguyên âm");
            return 0;
        } else if (n>0){
                return 1 ;
            } else {
                return 0;
            }
    }
    let number = +prompt("nhap so");
    document.write(checkNumber(number));
</script>
</body>
</html>
