<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
<script>
    function reverseNumber(numbers){
        for (let i = 0; i < numbers.length/2; i++) {
            let temp = numbers[i];
            numbers [i] = numbers[numbers.length - i -1];
            numbers[numbers.length - i -1] = temp;
        }
        return numbers;
    }
    let mangSoNguyen = [1, 2, 3, 4, 5];
    document.write(reverseNumber(mangSoNguyen));
